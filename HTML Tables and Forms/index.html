<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Tables and Forms Exercise</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
	
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Total Servings</th>
            <th>Calories</th>
            <th>Carbs</th>
            <th>Sugars</th>
            <th>Sodium</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mountain Dew Game Fuel: Halo Edition</td>
            <td>1</td>
            <td>180</td>
            <td>20</td>
            <td>20</td>
            <td>3</td>
          </tr>
          <tr>
            <td>Coca Cola Interstellar</td>
            <td>1</td>
            <td>200</td>
            <td>20</td>
            <td>20</td>
            <td>6</td>
          </tr>
          <tr>
            <td>Crystal Pepsi </td>
            <td>1</td>
            <td>170</td>
            <td>31</td>
            <td>33</td>
            <td>4</td>
          </tr>
          <tr>
            <td>Surge</td>
            <td>2</td>
            <td>390</td>
            <td>40</td>
            <td>50</td>
            <td>7</td>
          </tr>
          <tr>
            <td>Dr. Pepper</td>
            <td>1</td>
            <td>333</td>
            <td>177</td>
            <td>11</td>
            <td>2</td>
          </tr>
        </tbody>
      </table>

      <hr />

      <!-- Form -->
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required />
        </div>
  
        <div class="form-group">
          <label for="servings">Servings:</label>
          <input type="number" name="servings" id="servings" required min="1" />
        </div>
  
        <div class="form-group">
          <label for="servingSize">Serving Size</label
          ><input type="number" name="servingSize" id="servingSize" />
        </div>
  
        <div class="form-group">
          <label for="calories">Calories</label
          ><input type="number" name="calories" id="calories" />
        </div>
  
        <div class="form-group">
          <label for="carbs">Carbs</label
          ><input type="number" name="carbs" id="carbs" />
        </div>
  
        <div class="form-group">
          <label for="sugars">Sugars</label
          ><input type="number" name="sugars" id="sugars" />
        </div>
  
        <div class="form-group">
          <label for="sodium">Sodium</label
          ><input type="number" name="sodium" id="sodium" />
        </div>
  
        <div class="form-group">
          <button>Test</button>
        </div>
      </form>


  </body>
</html>
